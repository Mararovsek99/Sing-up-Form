<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div class="container">
        <div class="backgroundImg">
        <div class="title">
           <h1>Marovšek ™</h1> 
        </div>
        <img class="BgPhoto" src="photos/svg-photo-sign-up.svg" alt="svg photo of sing up phone screen">
        <!-- <div class="PhotoAuthorText text">Image by <a href="https://www.freepik.com/author/stories">storyset</a> on <a href="https://www.freepik.com/">Freepik</a></div> -->
        <div class="SingUpText text">Sign up today to unlock exclusive offers!</div>
        
        </div>
        <div class="formBackground">
            <div class="formContainer">
                <form action="">
                    <h2>Sign Up</h2>
                    <p>Please fill in this form to create an account!</p>
                    <hr>
                    <div class="formGroup">
                        <div class="row">
                            <div class="col">
                                <input type="text" name="First Name" class="formControl" placeholder="First Name" required>
                            </div>
                            <div class="col">
                                <input type="text" name="Last Name" class="formControl" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>
                    <div class="formGroup">
                        <input type="email" name="email" class="formControl" placeholder="Email" required>
                    </div>
                    <div class="formGroup">
                        <input type="password" name="password" class="formControl" placeholder="Password" required>
                    </div>
                    <div class="formGroup">
                        <input type="password" name="confirm password" class="formControl" placeholder="Confirm Password" required>
                    </div>
                    <div class="formGroup">
                        <label class="formCheckLabel">
                        <input type="checkbox" name="accept Terms of use" class="TermsOfUse" required>
                             I accept the 
                            <a href="#">Terms of Use</a>
                             & 
                            <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    <div class="formGroup">
                        <input type="submit" name="sumbit" class="btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
      <script src="script.js"></script>
    
</body>
</html>
